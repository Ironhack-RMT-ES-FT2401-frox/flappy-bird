<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <!-- SPLASH SCREEN -->
    <div id="splash-screen" class="container">
      <img src="./images/logo.png" width="500" alt="logo">
      <button id="start-btn">Start!</button>
    </div>
    
    <!-- GAME SCREEN -->
    <div id="game-screen" class="container">
      <!-- Game panels for score and instructions should be added here (inside the game-screen but outside the game-box) -->
      <div id="game-box">
        <!-- Game elements will be added here via DOM manipulation only when the game starts -->
      </div>
    </div>
    
    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen" class="container">
      <img src="./images/gameover.png" width="500" alt="logo">
    </div>

  <script src="./js/main.js"></script>
  <script src="./js/game.js"></script>
  <script src="./js/pollito.js"></script>
  <script src="./js/obstaculo.js"></script>

</body>
</html>
